<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student - View Papers</title>
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .papers-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .paper-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      width: 800px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
    }

    .paper-card img {
      width: 100%;
      height: 1000px;
      object-fit: cover;
    }

    
  </style>
</head>
<body>

  <h1>Student - Weekly Papers</h1>


  <div class="papers-list" id="papersList">
    <!-- Papers will be shown here -->
  </div>

  <script>
    const papersList = document.getElementById('papersList');

    function getPapers() {
      return JSON.parse(localStorage.getItem('papers')) || [];
    }

    function displayPapers() {
      papersList.innerHTML = '';
      const papers = getPapers();
      papers.forEach((paper) => {
        const card = document.createElement('div');
        card.className = 'paper-card';
        card.innerHTML = `<img src="${paper}" alt="Paper">`;
        papersList.appendChild(card);
      });
    }

    // Load papers on page load
    displayPapers();
  </script>

</body>
</html>
