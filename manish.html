<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <style>
    /* Reset & Globals */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e3c72, #2a5298);
      overflow: hidden;
    }

    /* Animated Background Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.7;
      animation: move 12s infinite alternate;
    }

    .blob:nth-child(1) {
      width: 400px;
      height: 400px;
      background: #ff6b6b;
      top: -100px;
      left: -100px;
    }

    .blob:nth-child(2) {
      width: 500px;
      height: 500px;
      background: #f8e71c;
      bottom: -150px;
      right: -150px;
      animation-duration: 15s;
    }

    @keyframes move {
      to {
        transform: translate(50px, 50px) scale(1.1);
      }
    }

    /* Dashboard Container */
    .dashboard {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 900px;
      padding: 32px;
      color: #fff;
      z-index: 1;
    }

    .dashboard h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 24px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Profile */
    .profile {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 32px;
    }

    .profile img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid #f8e71c;
      object-fit: cover;
    }

    .profile .name {
      font-size: 24px;
      font-weight: 600;
    }

    /* Nav Menu */
    nav ul {
      display: flex;
      list-style: none;
      gap: 16px;
      justify-content: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    nav li {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      transition: background 0.3s;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #fff;
    }

    nav li:hover,
    nav li.active {
      background: #f8e71c;
      color: #1e3c72;
    }

    /* Sections */
    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    /* Overview Cards */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6);
    }

    .card h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }

    .card p {
      font-size: 16px;
    }

    /* List Section */
    .section h3 {
      font-size: 20px;
      margin-bottom: 16px;
      border-left: 4px solid #f8e71c;
      padding-left: 8px;
    }

    .section ul {
      list-style: none;
      max-height: 220px;
      overflow-y: auto;
      padding-left: 0;
    }

    .section li {
      background: rgba(0, 0, 0, 0.2);
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      .dashboard {
        padding: 24px;
      }

      .profile {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        gap: 8px;
      }

      nav li {
        padding: 6px 12px;
        font-size: 12px;
      }

      .info-grid {
        gap: 16px;
      }
    }

    a {

      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="blob"></div>
  <div class="blob"></div>
  <div class="dashboard">

    <h2>Student Dashboard</h2>
    <div class="profile">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBiE3Bu20FGJithru8XNubjdJsmeTwDNwrM-Cc-ecZru5cedjLR_xOlZuivGBp8YHL-0M&usqp=CAU"
        id="profilePic" alt="Profile Picture" />
      <div class="name" id="fullName">Manish prajapati</div>
    </div>
    <nav>
      <ul id="menu">
        <li data-target="overview" class="active">Overview</li>

        <a href="manishpaperstd.html">
          <li data-target="papers">Papers</li>
        </a>

        <a href="manishatandencestd.html">
          <li data-target="attendance">Attendance</li>
        </a>
        <a href="#">
          <li data-target="important">Important</li>
        </a>
        <a href="manishfacaltystd.html">
        <li data-target="faculties">Faculties</li>
      </a>
      </ul>


    </nav>

    <div id="overview" class="section active">
      <div class="info-grid">
        <div class="card">
          <h3>Standard</h3>
          <p id="standard">12</p>
        </div>
        <div class="card">
          <h3>Entry Date</h3>
          <p id="entryDate">22 march </p>
        </div>
      </div>
    </div>


</body>

</html>
